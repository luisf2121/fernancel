<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../estilos.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <img class="logo" src="../multimedia/Logo 2.png" alt="logo">
        <ul class="barra1">
            <li class="bar"><a class="link" href=../index.html>Inicio</a></li>
            <li class="bar"><a class="link" href="./nosotros.html">Sobre Nosotros</a></li>
            <li class="bar"><a class="link" href="./producto.html">Producto</a></li>
            <li class="bar"><a class="link" href="./contacto.html">Contacto</a></li>
        </ul>
    </header>
    </header>
    <main>
        <div class="formulario">
            <h2 class="tform">Dejanos tus datos y te contactaremos lo antes posible</h2>
            <form method="post" enctype="application/x-www-form-urlencoded">
                <section class="bloquea">
                    <label class="bloque1" for="name">Nombres y apellidos :</label><br>
                    <input class="bloque1" type="text" id="lname"><br>
                    <label class="bloque1" for="phone">Telefono</label><br>
                    <input class="bloque1" type="text"  id="phone" required><br>
                    <label class="bloque1" for="email">Correo :</label><br>
                    <input class="bloque1" type="email" id="email" required><br>
                    <label class="bloque1" >¿De que pais nos escribes?</label><br>
                    <select class="bloque1" class="area"><br>
                        <option value="">Peru</option><br>
                        <option value="">Argentina</option><br>
                        <option value="">Ecuador</option><br>
                        <option value="">Colombia</option><br>
                        <option value="">Otro pais</option><br>
                    </select><br>
                    <label class="bloque1" for="text">Ciudad</label><br>
                    <input class="bloque1" type="text"><br>
                </section>
                <section class="bloqueb"></section>
                    <label class="bloque2" for="text">Escribenos un mensaje</label><br>
                    <textarea  class="bloque2" name="area de texto" cols="25" rows="7" ></textarea><br>
                    <input class="bloque2" type="reset">
                    <input class="bloque2" type="submit">    
                </section>
            </form>
        </div>
    </main>
    <footer>
        <div class="fescribenos">
            <div class="escribenos">
                <h2>Escríbenos</h2>
            </div>
            <div class="whatsapp">
                <i class="fa-brands fa-whatsapp"></i>
        </div>
            </div>
            <div class="redes">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
            </div>
        <h2 class="textfooter">Todos los derechos reservados por copyright </h2>
    </footer>
</body>
</html>
